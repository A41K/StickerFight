<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sticker Fight</h1>
    </header>
    <main>
        <div id="sticker-shop">
            <h2>Sticker Shop</h2>
            <div id="sticker-list"></div>
        </div>
        <div id="user-inventory">
            <h2>Your Inventory</h2>
            <div id="inventory-list"></div>
        </div>
        <div id="fight-arena">
            <h2>Fight Arena</h2>
            <div class="fighters" id="user-fighters">
                <h3>Your Team</h3>
            </div>
            <div class="fighters" id="enemy-fighters">
                <h3>Enemy Team</h3>
            </div>
            <button id="fight-button">Fight!</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Sticker Fight</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
