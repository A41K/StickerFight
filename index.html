<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sticker Fight</h1>
        <div id="currency-display">Coins: <span id="coin-amount">100</span></div>
    </header>
    <main>
        <section id="sticker-shop">
            <h2 id="shop-toggle-button">Sticker Shop (Click to Toggle)</h2>
            <div id="sticker-list-container">
                <div id="sticker-list"></div>
            </div>
        </section>
        <section id="user-inventory">
            <h2>Your Inventory</h2>
            <div id="inventory-list"></div>
        </div>
        <div id="fight-arena">
            <h2>Fight Arena</h2>
            <div class="fighters-container">
                <div class="fighters" id="user-fighters">
                    <h3>Your Team</h3>
                    <div class="health-bar-container">
                        <div id="user-health-bar" class="health-bar"></div>
                    </div>
                    <p id="user-health-text">HP: 100/100</p>
                </div>
                <div class="fighters" id="enemy-fighters">
                    <h3>Enemy Team</h3>
                    <div class="health-bar-container">
                        <div id="enemy-health-bar" class="health-bar"></div>
                    </div>
                    <p id="enemy-health-text">HP: 100/100</p>
                </div>
            </div>
            <button id="fight-button">Fight!</button>
            <div id="fight-log"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Sticker Fight</p>
    </footer>

    <div id="sticker-selection-modal" class="modal">
        <div class="modal-content">
            <h2>Choose Your Starting 5 Stickers</h2>
            <div id="modal-sticker-list"></div>
            <button id="confirm-selection-button" disabled>Confirm Selection</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
